<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game">
		<div id="enemy">
			<img id="rock" src="images/rock.png" class="enemyChoices">
			<img id="paper" src="images/paper.png" class="enemyChoices">
			<img id="scissor" src="images/scissor.png" class="enemyChoices">
		</div>
		<div id="player">
			<div id="choices">
					<img id="playerRock" src="images/rock.png" class="playerImages hoverFunction">
					<img id="playerPaper" src="images/paper.png" class="playerImages hoverFunction">
					<img id="playerScissor" src="images/scissor.png" class="playerImages hoverFunction">
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="script.js"></script>
</html>
